<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 소개</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
                   background: #fafafa;
            line-height: 1.6;
        }
        header {
            background: #fff;
            text-align: center;
            padding: 2rem;
            border-bottom: 1px solid #e0e0e0;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1rem;
            color: #666;
        }
        nav {
            background: #fff;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        section {
            margin-bottom: 2rem;
        }
        section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        .card {
            background: #fff;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            object-fit: cover;
        }
        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .card p {
            font-size: 0.9rem;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #fff;
            border-top: 1px solid #e0e0e0;
            color: #666;
        }
        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #007bff;
        }
        nav ul {
            transition: max-height 0.3s ease-in-out;
        }
        nav ul.hidden {
            max-height: 0;
            overflow: hidden;
        }
        @media (min-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            header h1 {
                font-size: 2.5rem;
            }
            section h2 {
                font-size: 1.8rem;
            }
        }
        @media (max-width: 599px) {
            header {
                padding: 1.5rem;
            }
            header h1 {
                font-size: 1.5rem;
            }
            header p {
                font-size: 0.9rem;
            }
            nav {
                padding: 0.5rem;
                text-align: left;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
                max-height: 500px;
            }
            nav ul.hidden {
                max-height: 0;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
            .hamburger {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
            }
            main {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            section h2 {
                font-size: 1.3rem;
            }
            .card img {
                width: 60px;
                height: 60px;
            }
            .card h3 {
                font-size: 1rem;
            }
            .card p {
                font-size: 0.8rem;
            }
            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>팀 소개</h1>
        <p>정윤서의 팀</p>
    </header>

    <nav>
        <button class="hamburger" onclick="toggleMenu()">☰</button>
        <ul id="nav-menu">
            <li><a href="index.html">포트폴리오</a></li>
            <li><a href="team.html">팀 소개</a></li>
            <li><a href="secon.html">SECON</a></li>
            <li><a href="class.html">수업 활동</a></li>
            <li><a href="https://velog.io/@910/posts">블로그</a></li>
            <li><a href="https://github.com/oesp91">Github</a></li>
        </ul>
    </nav>

    <main>
        <section id="team">
            <h2>My Team</h2>
            <p>아래는 주요 팀원들의 소개입니다.</p>
            <div class="grid">
                <div class="card">
                    <img src="./images/심재훈.jpeg" alt="팀원 1 프로필 사진">
                    <div>
                        <h3>심재훈</h3>
                        <p>관심 분야 : 시스템 해킹, 모의해킹</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/우성민.jpg" alt="팀원 2 프로필 사진">
                    <div>
                        <h3>우성민</h3>
                        <p>관심 분야 : 개발, 웹</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/정윤서2.jpeg" alt="팀원 3 프로필 사진">
                    <div>
                        <h3>정윤서</h3>
                        <p>관심 분야 : 웹, 모의해킹</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/정재성.jpeg" alt="팀원 3 프로필 사진">
                    <div>
                        <h3>정재성</h3>
                        <p>관심 분야 : 웹해킹</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>제작: 2025 정윤서</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
